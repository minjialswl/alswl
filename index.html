<!DOCTYPE html> 
<html lang="ko"> 
<head> 
  <meta charset="UTF-8"> 
  <title>민지 Jung Minji</title>
  <style> 
    body { 
      font-family: dotum, sans-serif;
      font-style: normal; 
      font-weight: 400; 
      color: #000; 
      margin: 20px; 
      margin-top: 30px; 
    } 
    
    /* 오른쪽 상단 타이틀 */ 
    .top-left { 
      text-align: left; 
      font-size: 14px; /* 본문 글자 크기와 같게 */ 
      margin-bottom: 10px; 
    } 
    
    /* 목록 */ 
    .menu { 
      text-align: left; 
      display: flex; 
      flex-direction: column; 
      gap: 0px; 
      font-size: 14px; /* 본문 글자 크기와 같게 */ 
      margin-left: 5px; 
    } 
    
    .menu a { 
      text-decoration: line-through; 
      color: #000; 
    } 
    
    .menu a:hover { 
      text-decoration: none; 
      color: #000; /* 선택시 색상 변화 */ 
    } 
    
    .works-list { 
      max-height: 0; /* 숨겨진 상태 */ 
      overflow: hidden; /* 넘치는 내용 숨김 */ 
      margin-top: 0px;
      margin-left: 15px; 
      font-size: 14px; 
      line-height: 1.1; 
      transition: max-height 5s ease; /* 부드럽게 열리도록 */ 
    } 
    
    .works-list.show { 
      max-height: 500px; /* 충분히 큰 값, 목록이 완전히 보이도록 */ 
    } 
    
    /* works 토글 열렸을 때 장식 제거 */
    #works-toggle.open {
      text-decoration: none;
    }
    
    /* 이미지 표시 영역 */
    #work-display {
      margin-top: 20px;
    }

    #work-display img {
      width: 80vw;   /* 화면 너비(Viewport Width)의 100% */
      height: auto; /* 비율 유지 */
      display: none;
      border: none;
    }
    
     /* 캡션 */
    #work-caption {
      position: static;
      margin-top: 5px;
      text-align: right;
      font-size: 12px;
      color: #000;
      background-color: transparent;
      padding: 0;
      display: none;
    }
    
    /* 이메일 */ 
    .email { 
      position: fixed; 
      bottom: 20px; /* 화면 아래에서 20px 위 */ 
      right: 40px; /* 왼쪽 여백 맞추기 */ 
      font-size: 14px; 
      color: #555; 
    } 
    
    .email a { 
      color: #555; 
      text-decoration: underline; 
    } 
    
    .email a:hover { 
      color: #000; 
    } 
    
    /* 모바일 폰트 크기 조정 */
    @media (max-width: 1080px) {
      body, .menu, .top-left {
        font-size: 20px;
      }
      #work-caption {
        font-size: 18px;
      }
    }
   </style> 
 </head> 
  <body> 
    
    <!-- 타이틀 --> 
    <div class="top-left">민지 Jung Minji</div> 
    
    <!-- 목록과 이미지 영역을 감싸는 컨테이너 -->
    <div class="content-wrapper" style="display: flex; gap: 20px;">
      
    <!-- 목록 + 이미지 --> 
    <div class="menu"> 
      <div class="works-wrapper"> 
        <a id="works-toggle">작업들 works</a> 
        <div id="works-list" class="works-list"> 
          <div class="work-item" data-img="images/works/racingmodel1.png" data-caption="<레이싱모델: 은지>, 2025, PLA에 카본파이버, 50×140x70cm">레이싱모델: 은지</div>
          <div class="work-item" data-img="images/works/9701241.png" data-caption="<97저 0124(가제)>, 2025, 헤드라이트에 락카, 반사경">97저 0124?</div> 
          <div class="work-item" data-img="images/works/puke1.png">토?</div>
          <div class="work-item" data-img="images/works/negative1.png">네거티브 소묘?</div> 
          <div class="work-item" data-img="images/works/psyche1.png">숨에 깃든?</div> 
          <div class="work-item" data-img="images/works/archillesheel1.png">아킬레스 피어싱?</div>
          <div class="work-item" data-img="stone.jpg">scopetrigger?</div>
          <div class="work-item" data-img="stone.jpg">plasterknife?</div> 
          <div class="work-item" data-img="stone.jpg">방어하는 조각?</div> 
        </div> 
      </div> 
      <a href="images.html">이미지들 images</a> 
      <a href="notes.html">글들 notes</a> </div> 
    
    <!-- 이미지 표시 영역 -->
     <div id="work-display">
      <img id="work-img" src="" alt="">
      <div id="work-caption"></div>
    </div>
  </div>
    
    <!-- 하단 이메일 --> 
    <div class="email"> 
      <a href="mailto:alswlleft@google.com">contact: alswlleft@google.com</a> 
    </div> 
    
    <script> 
      // works 클릭 시 목록 토글 
      const worksToggle = document.getElementById('works-toggle');
      const worksList = document.getElementById('works-list');
      
      worksToggle.addEventListener('click', () => {
        worksList.classList.toggle('show'); // 목록 토글
        worksToggle.classList.toggle('open'); // 링크 장식 토글
      });
      
      // 각 작품 클릭 시 이미지 표시
    const workItems = document.querySelectorAll('.work-item');
    const workImg = document.getElementById('work-img');
    const workCaption = document.getElementById('work-caption');

    workItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img'); // data-img에서 이미지 경로 가져오기
        const captionText = item.getAttribute('data-caption');
        workImg.src = imgSrc;
        workImg.style.display = 'block'; // 이미지 표시
        workCaption.textContent = captionText;
        workCaption.style.display = 'block';
        });
      });
    </script> 
  </body> 
</html>
