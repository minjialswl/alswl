<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>민지 Jung Minji</title>
  <style>
    /* 기본 스타일 */
    body {
      cursor: url('https://minjialswl.github.io/alswl/website/cur.png'), auto;
      font-family: dotum, sans-serif;
      font-weight: 400;
      color: #000;
      margin: 20px;
      margin-top: 30px;
    }

    /* 타이틀 */
    .top-left {
      text-align: left;
      font-size: 14px;
      margin-bottom: 10px;
      z-index: 10;
      position: relative;
    }

    /* 메뉴 */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 0px;
      font-size: 14px;
      margin-left: 5px;
      z-index: 10;
      position: relative;
    }

    .menu a {
      text-decoration: line-through;
      color: #000;
      cursor: pointer;
    }

    .menu a:hover {
      text-decoration: none;
      color: #000;
    }

    /* works 목록 토글 */
    .works-list {
      max-height: 0;
      overflow: hidden;
      margin-top: 0px;
      margin-left: 15px;
      font-size: 14px;
      line-height: 1.1;
      transition: max-height 0.5s ease;
    }

    .works-list.show {
      max-height: 500px;
    }

    #works-toggle.open {
      text-decoration: none;
    }

    /* 목록 + 이미지 영역 */
    .content-wrapper {
      display: flex;
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    /* 이미지 영역 */
    #work-display {
      margin-top: 20px;
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 80vw;
      z-index: 10;
      position: relative;
    }

    #work-display img {
      width: 100%;
      height: auto;
      display: none; /* 작품 이미지는 기본 숨김 */
      border: none;
    }

    #work-caption {
      margin-top: 5px;
      text-align: right;
      font-size: 12px;
      color: #000;
      display: none;
      width: 100%;
    }

    /* 첫 화면 이미지 */
    #first-screen-img {
      position: fixed;
      top: 10%;
      left: 20%;
      width: 60%;
      height: auto;
      object-fit: contain;
      z-index: -1;
    }

    /* 이메일 */
    .email {
      position: fixed;
      bottom: 20px;
      right: 40px;
      font-size: 14px;
      color: #555;
      z-index: 10;
    }

    .email a {
      color: #555;
      text-decoration: underline;
    }

    .email a:hover {
      color: #000;
    }

    /* 모바일 전용 */
    @media (max-width: 1080px) {
      body, .menu, .works-list, #work-caption, .email {
        font-size: 18px;
      }
      .top-left {
        font-size: 18px;
      }

      .content-wrapper {
        flex-direction: column; /* 모바일 세로 배치 */
      }
      
      #work-display {
        width: 100%;
      }

      #work-display img {
        width: 100%;
      }
      
      #work-caption {
        width: 100%;
      }
    }

   * {
    cursor: url('https://minjialswl.github.io/alswl/website/cur.png'), auto !important;
  }
  </style>
</head>
<body>

  <!-- 첫 화면 이미지 (수정된 부분) -->
  <img id="first-screen-img" src="https://minjialswl.github.io/alswl/website/mainimg.JPG" alt="첫 화면 이미지">

  <!-- 타이틀 -->
  <div class="top-left">
    <a href="#" style="text-decoration: none; color: inherit;" id="top-left-link">민지 Jung Minji</a>
  </div>

  <!-- 목록 + 이미지 영역 -->
  <div class="content-wrapper">
    <div class="menu">
      <div class="works-wrapper">
        <a id="works-toggle">작업들 works</a>
        <div id="works-list" class="works-list">
          <div class="work-item" data-img="images/works/racingmodel1.png" data-caption="<레이싱모델: 은지>, 2025, PLA에 카본파이버, 50×140x70cm">레이싱모델: 은지</div>
          <div class="work-item" data-img="images/works/9701241.png" data-caption="<97저 0124(가제)>, 2025, 헤드라이트에 락카, 반사경">97저 0124?</div>
          <div class="work-item" data-img="images/works/puke1.png">토?</div>
          <div class="work-item" data-img="images/works/negative1.png">네거티브 소묘?</div>
          <div class="work-item" data-img="images/works/psyche1.png">숨에 깃든?</div> 
          <div class="work-item" data-img="images/works/archillesheel1.png">아킬레스 피어싱?</div> 
          <div class="work-item" data-img="stone.jpg">scopetrigger?</div> 
          <div class="work-item" data-img="stone.jpg">plasterknife?</div> 
          <div class="work-item" data-img="stone.jpg">방어하는 조각?</div>
        </div>
      </div>
      <a href="images.html">이미지들 images</a>
      <a href="notes.html">글들 notes</a>
    </div>

    <div id="work-display">
      <!-- 작품 이미지 -->
      <img id="work-img" src="" alt="">
      <div id="work-caption"></div>
    </div>
  </div>

  <!-- 이메일 -->
  <div class="email">
    <a href="mailto:alswlleft@google.com">contact: alswlleft@google.com</a>
  </div>

  <script>
    // works 토글
    const worksToggle = document.getElementById('works-toggle');
    const worksList = document.getElementById('works-list');
    worksToggle.addEventListener('click', () => {
      worksList.classList.toggle('show');
      worksToggle.classList.toggle('open');
    });

    const workItems = document.querySelectorAll('.work-item');
    const workImg = document.getElementById('work-img');
    const workCaption = document.getElementById('work-caption');
    const firstScreenImg = document.getElementById('first-screen-img');

    // 작품 클릭 시
    workItems.forEach(item => {
      item.addEventListener('click', () => {
        firstScreenImg.style.display = 'none'; // 첫 화면 이미지 숨김

        workImg.src = item.getAttribute('data-img');
        workImg.style.display = 'block';

        const captionText = item.getAttribute('data-caption');
        workCaption.textContent = captionText || '';
        workCaption.style.display = captionText ? 'block' : 'none';
      });
    });

    // 상단 타이틀 클릭 시 첫 화면으로 초기화
    const topLeftLink = document.getElementById('top-left-link');
    topLeftLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
