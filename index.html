<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정민지 포트폴리오</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      line-height: 1.6;
    }

    /* 상단 이름 */
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    /* 2열 목록 */
    .columns {
      display: flex;
      gap: 50px;
      margin-bottom: 50px;
    }
    .column {
      flex: 1;
    }
    .column h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #007acc;
    }

    /* 하단 이미지 체크배열 */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 10px;
      justify-content: start;
    }
    .image-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <h1>정민지</h1>

  <!-- 2열 목록 -->
  <div class="columns">
    <div class="column">
      <h2>Works</h2>
      <ul>
        <li><a href="work1.html">작품 1</a></li>
        <li><a href="work2.html">작품 2</a></li>
        <li><a href="work3.html">작품 3</a></li>
      </ul>
    </div>

    <div class="column">
      <h2>Memo</h2>
      <ul>
        <li><a href="memo1.html">글 1</a></li>
        <li><a href="memo2.html">글 2</a></li>
        <li><a href="memo3.html">글 3</a></li>
      </ul>
    </div>
  </div>

  <!-- 하단 이미지 체크배열 -->
  <div class="image-grid">
    <img src="images/works/work1.jpg" alt="작품 1">
    <img src="images/works/work2.jpg" alt="작품 2">
    <img src="images/works/work3.jpg" alt="작품 3">
    <img src="images/references/ref1.jpg" alt="참고 이미지 1">
    <img src="images/references/ref2.jpg" alt="참고 이미지 2">
    <img src="images/references/ref3.jpg" alt="참고 이미지 3">
  </div>

</body>
</html>
