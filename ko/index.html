<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>민지 Jung Minji</title>
  
</head>
<body>
  <div id="page-content"></div>
  
<script>
fetch('/alswl/includes/layout.html')
  .then(res => res.text())
  .then(html => {
    document.documentElement.innerHTML =
      html.replace(
        '{{content}}',
        document.getElementById('page-content').innerHTML
      );
  });
</script>

</body>
</html>
